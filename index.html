<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript"></script>
    <title>Dice Roll Game</title>
  </head>

  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">11</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">44</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">12</div>
        </div>
      </div>

      <button class="btn-new"><i></i>New Game</button>
      <button class="btn-roll"><i></i>Roll Dice</button>
      <button class="btn-hold"><i></i>Hold</button>
      <input type="text" placeholder="Final score" class="final-score" />

      <img src="images/dice-5.jpg" alt="Dice" class="dice" id="dice-1" />
      <img src="images/dice-5.jpg" alt="Dice" class="dice" id="dice-2" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
